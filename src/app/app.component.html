
<div class="display">
  <h2>Initial values before multiply by operator</h2>
  <div class="list-container">
    @for(value of values; track $index) {
    <li>{{ value }}</li>
    }
  </div>

  <h2 style="margin-top: 2rem">Final values after multiply by operator</h2>
  <div class="list-container">
    @for(value of finalValues; track $index) {
    <li>{{ value }}</li>
    }
  </div>
</div>
